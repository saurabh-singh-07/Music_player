<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pro Music Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="player">
    <div class="cover"><img id="coverImg" src="" alt="Cover"></div>
    <div class="info">
        <h2 id="title">Song Title</h2>
        <p id="artist">Artist</p>
    </div>
    <div class="progress" id="progress">
        <div class="progress-filled" id="progressFilled"></div>
    </div>
    <div class="controls">
        <button id="prevBtn">‚èÆ</button>
        <button id="playPauseBtn">‚ñ∂</button>
        <button id="nextBtn">‚è≠</button>
    </div>
    <div class="visualizer" id="visualizer">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
    <div class="volume">
        üîä <input type="range" id="volumeControl" min="0" max="1" step="0.01">
    </div>
    <div class="playlist" id="playlist"></div>
</div>

<script src="JavaScript.js"></script>

</body>
</html>
